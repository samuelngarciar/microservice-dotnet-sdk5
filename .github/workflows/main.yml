name: .NET CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Use Pre-configured Docker Image
      - name: Setup Docker
        run: |
          docker pull mcr.microsoft.com/dotnet/sdk:5.0
          docker run -d -p 5000:5000 --name myapp -v $(pwd):/app -w /app mcr.microsoft.com/dotnet/sdk:5.0 /bin/bash -c "dotnet restore && dotnet build --no-restore && dotnet publish -c Release -o out && dotnet run"
      
      # Verify Application Accessibility
      - name: Verify Application
        run: |
          sleep 30 # Wait for the application to start
          curl http://localhost:5000
      
      # Security Checks
      - name: OWASP ZAP Scan
        run: |
          docker run -i -t ghcr.io/zaproxy/zaproxy:stable bash -c "zap-full-scan.py -t http://localhost:5000"
      
      - name: Dependency Scanning
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
